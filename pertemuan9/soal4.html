<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>

    <input type="number" id="nilai1" onchange="hitungPenjumlahan()">

    <p> <b>+</b> </p>

    <input type="number" id="nilai2" onchange="hitungPenjumlahan()">

    <p> <b>=</b> </p>

    <p>Hasil perhitungan : <span id="penjumlahan">0</span></p>


    <script>
        function hitungPenjumlahan() {
            let nilai1 = document.getElementById('nilai1').value;
            let nilai2 = document.getElementById('nilai2').value;

            let penjumlahan = parseInt(nilai1) + parseInt(nilai2);

            document.getElementById('penjumlahan').innerHTML = penjumlahan;
        }
    </script>

</body>
</html>
