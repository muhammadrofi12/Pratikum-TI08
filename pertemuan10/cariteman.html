<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Teman</title>
</head>
<body>
    <label for="name">Cari Siswa : </label>
    <input type="text" id="name" size="30">
    <button onclick="cariteman()">Go</button>

    <hr>

    <div style="border: 20px solid green; padding: 15px; width: 300px;">
        <p>Nama Yang Anda Cari : <span id="teman"></span></p>
    </div>


    <script>
        function cariteman(){
            let name = document.getElementById('name').value;
            let teman = document.getElementById('teman');
            
            teman.innerHTML = name;

            if(name.toLowerCase() == 'ahmad'){
                console.log('Ahmad ketemu');
                teman.style = "color: blue"
            }else{
                console.log('Ini bukan Ahmad');
                teman.style = "color: red"
            }
        }
    </script>
</body>
</html>
