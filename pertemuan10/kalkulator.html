<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <h1>The Best Calculator Ever</h1>

    <label for="bilangan1">Masukkan bilangan 1 : </label>
    <input type="number" id="bilangan1" />

    <br />
    <br />

    <label for="bilangan2">Masukkan bilangan 2 : </label>
    <input type="number" id="bilangan2" />

    <br />

    <label>Pilih operasi aritmatika : </label>
    <input type="radio" name="operasi" value="penjumlahan" /> + 
    <input type="radio" name="operasi" value="pengurangan" /> - 
    <input type="radio" name="operasi" value="pembagian" /> : 
    <input type="radio" name="operasi" value="perkalian" /> x

    <br />
    <br />

    <button onclick="calculate()">Hitung</button>

    <p>Hasil : <span id="hasil">0</span></p>

    <script>
      function calculate() {
        let bilangan1 = parseInt(document.getElementById("bilangan1").value);
        let bilangan2 = parseInt(document.getElementById("bilangan2").value);
        let hasil = document.getElementById("hasil");
        let operasi = document.querySelector('input[name="operasi"]:checked').value;

        switch (operasi) {
            case "penjumlahan":
                hasil.innerHTML = bilangan1 + bilangan2;
                break;

            case "pengurangan":
                hasil.innerHTML = bilangan1 - bilangan2;
                break;

            case "pembagian":
                hasil.innerHTML = bilangan1 / bilangan2;
                break;

            default:
                hasil.innerHTML = bilangan1 * bilangan2;
                break;
        }
      }
    </script>
  </body>
</html>
