<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Form Validation</h1>

    <form onsubmit="return false" id="myForm">
      <label for="name">Nama Pelanggan : </label>
      <input type="text" id="name" placeholder="Masukkan Nama Anda" maxlength="30" required /><span id="errorName"></span>

      <br />
      <br />

      <label for="email">Email : </label>
      <input type="email" id="email" placeholder="Masukkan Email Anda" required /><span id="errorEmail"></span>

      <br />
      <br />

      <label for="jam">Jam Keberangkatan : </label>
      <input type="time" id="jam" required /><span id="errorJam"></span>

      <br />
      <br />

      <label for="tujuan">Tujuan Keberangkatan : </label>
      <input type="text" id="tujuan" placeholder="Tujuan" required /><span id="errorTujuan"></span>

      <br />
      <br />

      <label for="tiket">Jumlah Tiket : </label>
      <input type="number" id="tiket" /><span id="errorTiket"></span>

      <br />
      <br />

      <input type="button" onclick="formValidation()" value="Submit" />
      <input type="button" onclick="reload()" value="Isi ulang" />
    </form>

    <br />
    <br />
    <div>
      <h1 id="hasil" style="text-decoration: underline"></h1>
      <p id="hasilName" style="font-size: 20px"></p>
      <p id="hasilEmail" style="font-size: 20px"></p>
      <p id="hasilJam" style="font-size: 20px"></p>
      <p id="hasilTujuan" style="font-size: 20px"></p>
      <p id="hasilTiket" style="font-size: 20px"></p>
      <p id="ket"></p>
    </div>

    <script>
      function formValidation() {
        let nama = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let jam = document.getElementById("jam").value;
        let tujuan = document.getElementById("tujuan").value;
        let tiket = document.getElementById("tiket").value;

        let hasil = (document.getElementById("hasil").innerHTML = "Validasi Data");

        if (nama.toLowerCase() == "ahmad" && email == "ahmad2017@gmail.com" && jam == "03:00" && tujuan.toLowerCase() == "bali" && tiket == "4") {
          document.getElementById("hasilName").innerHTML = "Nama Pelanggan : " + nama;
          document.getElementById("hasilEmail").innerHTML = "Email : " + email;
          document.getElementById("hasilJam").innerHTML = "Jam Keberangkatan : " + jam;
          document.getElementById("hasilTujuan").innerHTML = "Tujuan : " + tujuan;
          document.getElementById("hasilTiket").innerHTML = "Tiket : " + tiket;
        }

        if (nama.toLowerCase() != "ahmad" || email != "ahmad2017@gmail.com") {
          document.getElementById("errorName").innerHTML = " DATA TIDAK DITEMUKAN";
          document.getElementById("errorName").style = "color:red";
          document.getElementById("errorEmail").innerHTML = " DATA TIDAK DITEMUKAN";
          document.getElementById("errorEmail").style = "color:red";
        }

        if (jam != "03:00") {
          document.getElementById("errorJam").innerHTML = " DATA TIDAK DITEMUKAN";
          document.getElementById("errorJam").style = "color:red";
        }

        if (tujuan.toLowerCase() != "bali" || tiket != "4") {
          document.getElementById("errorTujuan").innerHTML = " DATA TIDAK DITEMUKAN";
          document.getElementById("errorTujuan").style = "color:red";
          document.getElementById("errorTiket").innerHTML = " DATA TIDAK DITEMUKAN";
          document.getElementById("errorTiket").style = "color:red";
        }
      }

      function reload() {
        window.location.reload();
      }
    </script>
  </body>
</html>
